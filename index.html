<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Google Font: Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Center everything */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: hsl(212, 45%, 89%);
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
    }

    /* Card container */
    .card {
      width: 320px; /* Exact width */
      background-color: hsl(0, 0%, 100%);
      padding: 16px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* QR Code Image */
    .qr-code img {
      width: 100%;
      border-radius: 10px;
    }

    /* Text styling */
    .title {
      color: hsl(218, 44%, 22%);
      font-size: 22px;
      font-weight: 700;
      margin-top: 20px;
    }

    .description {
      color: hsl(216, 15%, 48%);
      font-size: 15px;
      font-weight: 400;
      margin: 15px 20px;
    }

    /* Attribution */
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      position: absolute;
      bottom: 10px;
    }
    
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="qr-code">
      <img src="./images/image-qr-code.png" alt="QR code" />
    </div>

    <h3 class="title">Improve your front-end skills by building projects</h3>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christian Hatton</a>.
  </div>
</body>
</html>
